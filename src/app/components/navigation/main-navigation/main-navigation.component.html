<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav"
                 fixedInViewport="true"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="!(isHandset$ | async)">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/"><mat-icon>home</mat-icon> Home</a>
            <a mat-list-item routerLink="/shop"><mat-icon>shopping_cart</mat-icon> Shop</a>
            <a mat-list-item routerLink="#"><mat-icon>book</mat-icon> Wiki</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon" color="accent">menu</mat-icon>
            </button>
            <span><img class="title-logo" src="../../../../assets/images/logo/tea-finder-logo-white-471x98.png"></span>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
